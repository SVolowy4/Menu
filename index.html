
<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Libre+Baskerville:ital@0;1&display=swap" rel="stylesheet">
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style.css">
   <title>Menu Zv</title>
</head>
<body>
<div class="container__up">
   <div class="menu-kitchen card">
      <p class="title">Меню кухни</p>
         <a href="">
            <div class="image">
               <img src="./assets/img/evening.png" alt="menu of kitchen">
            </div>
         </a>
   </div>
   <div class="menu-bar card">
      <p class="title">Меню бару</p>
         <a href="">
            <div class="image">
               <img src="./assets/img/evening.png" alt="menu of kitchen">
            </div>
         </a>
   </div>
</div> 
<div class="container__down">
   <div class="bakery card">
      <p class="title">Випічка</p>
      <div class="container__bakery">
         <a href="">
            <div class="croussants undercard">
               <p class="sub-title">Круасани</p>
                  <div class="image">
                     <img src="./assets/img/evening.png" alt="menu of kitchen">
                  </div>
            </div>
         </a>
         <a href="">
               <div class="bread undercard">
                  <p class="sub-title">Хліб</p>
                     <div class="image">
                        <img src="./assets/img/evening.png" alt="menu of kitchen">
                     </div>
               </div>
         </a>
      </div>
   </div>
   <div class="wine card">
      <p class="title">Вино</p>
         <a href="">
            <div class="image">
               <img src="./assets/img/evening.png" alt="menu of kitchen">
            </div>
         </a>
   </div>
</div> 
</body>
